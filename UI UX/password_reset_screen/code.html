<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Password Reset</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#79e43f",
            "background-light": "#f7f8f6",
            "background-dark": "#172111",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .toast {
        animation: toast-in 0.5s ease-in-out, toast-out 0.5s ease-in-out 2.5s forwards;
    }
    @keyframes toast-in {
        from {
            transform: translateY(100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    @keyframes toast-out {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(100%);
            opacity: 0;
        }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between p-6">
<header class="flex items-center justify-between">
<button class="text-gray-800 dark:text-gray-200">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white flex-grow text-center">Reset Password</h1>
<div class="w-6"></div>
</header>
<main class="flex-grow flex flex-col justify-center">
<div class="space-y-6">
<p class="text-center text-gray-600 dark:text-gray-400">Enter your email address and we'll send you a link to reset your password.</p>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full bg-background-dark/50 dark:bg-background-light/5 border border-transparent focus:border-primary focus:ring-primary rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-colors duration-300" id="email" placeholder="Email" type="email"/>
</div>
</div>
</main>
<footer class="pb-4">
<button class="w-full bg-primary text-background-dark font-bold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all duration-300 ease-in-out" id="sendLinkButton">
            Send Link
        </button>
</footer>
</div>
<div class="toast fixed bottom-8 left-1/2 -translate-x-1/2 bg-primary text-background-dark px-6 py-3 rounded-lg shadow-lg hidden" id="toast">
<p>Password reset link sent!</p>
</div>
<script>
    const sendLinkButton = document.getElementById('sendLinkButton');
    const toast = document.getElementById('toast');
    sendLinkButton.addEventListener('click', () => {
        toast.classList.remove('hidden');
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000); // Hide after 3 seconds
    });
  </script>

</body></html>
