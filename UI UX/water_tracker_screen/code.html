<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Water Tracker</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#79e43f", "background-light": "#f7f8f6", "background-dark": "#172111"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-white">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="p-2 -m-2">
<span class="material-symbols-outlined text-white"> arrow_back_ios_new </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-white">Water Tracker</h1>
<div class="w-8"></div>
</div>
</header>
<main class="flex-1 flex flex-col p-4 gap-6">
<section class="space-y-2">
<div class="flex justify-between items-baseline">
<h2 class="text-base font-medium text-white/90 dark:text-white/80">Daily Goal</h2>
<p class="text-sm font-normal text-white/70 dark:text-white/60">1.8L / 3L</p>
</div>
<div class="w-full bg-primary/20 rounded-full h-2.5">
<div class="bg-primary h-2.5 rounded-full" style="width: 60%"></div>
</div>
</section>
<section class="flex-1 flex items-center justify-center">
<div class="relative w-48 h-80">
<div class="absolute inset-0 bg-primary/20 rounded-t-xl rounded-b-lg"></div>
<div class="absolute bottom-0 left-0 right-0 h-[60%] bg-primary rounded-t-lg rounded-b-lg transition-all duration-500 ease-in-out"></div>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="material-symbols-outlined text-6xl text-white/50"> water_drop </span>
<p class="text-4xl font-bold text-white mt-2">1.8L</p>
<p class="text-sm text-white/80">Logged Today</p>
</div>
</div>
</section>
<section class="space-y-4">
<h3 class="text-lg font-bold text-white">Quick Log</h3>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center rounded-lg h-12 px-4 bg-primary/20 hover:bg-primary/30 text-white text-sm font-bold transition-colors">
<span>250ml</span>
</button>
<button class="flex items-center justify-center rounded-lg h-12 px-4 bg-primary/20 hover:bg-primary/30 text-white text-sm font-bold transition-colors">
<span>500ml</span>
</button>
<button class="flex items-center justify-center rounded-lg h-12 px-4 bg-primary/20 hover:bg-primary/30 text-white text-sm font-bold transition-colors">
<span>750ml</span>
</button>
<button class="flex items-center justify-center rounded-lg h-12 px-4 bg-primary/20 hover:bg-primary/30 text-white text-sm font-bold transition-colors">
<span>1L</span>
</button>
</div>
<button class="w-full flex items-center justify-center rounded-lg h-12 px-4 bg-primary text-white text-sm font-bold hover:bg-primary/90 transition-colors">
<span>Log Custom Amount</span>
</button>
</section>
</main>
<footer class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-primary/20">
<nav class="flex justify-around items-center p-2">
<a class="flex flex-col items-center gap-1 text-white/60 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/60 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> fitness_center </span>
<span class="text-xs font-medium">Workouts</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined"> local_dining </span>
<span class="text-xs font-medium">Nutrition</span>
</a>
<a class="flex flex-col items-center gap-1 text-white/60 hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>
</body></html>
