<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sleep Tracker</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#79e43f", "background-light": "#f7f8f6", "background-dark": "#172111"}, fontFamily: {display: "Lexend"}, borderRadius: {DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px"}}}};</script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
      .dark .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex h-screen flex-col">
<header class="flex-shrink-0 border-b border-slate-200 dark:border-slate-800">
<div class="mx-auto flex h-16 max-w-lg items-center justify-between px-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="text-lg font-semibold text-slate-900 dark:text-white">Sleep Tracker</h1>
<div class="w-10"></div>
</div>
</header>
<main class="flex-1 overflow-y-auto">
<div class="mx-auto max-w-lg p-4">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">Add Sleep</h2>
<p class="mt-1 text-slate-500 dark:text-slate-400">Manually log your sleep session.</p>
<form class="mt-8 space-y-6">
<div>
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="start-time">Start Time</label>
<div class="relative mt-2">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500"> schedule </span>
</div>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-100 pl-10 text-slate-900 dark:border-slate-700 dark:bg-slate-800 dark:text-white" id="start-time" type="time" value="22:30"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="end-time">End Time</label>
<div class="relative mt-2">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-slate-400 dark:text-slate-500"> schedule </span>
</div>
<input class="form-input w-full rounded-lg border-slate-300 bg-slate-100 pl-10 text-slate-900 dark:border-slate-700 dark:bg-slate-800 dark:text-white" id="end-time" type="time" value="06:30"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="quality">Quality</label>
<select class="form-select mt-2 w-full rounded-lg border-slate-300 bg-slate-100 text-slate-900 dark:border-slate-700 dark:bg-slate-800 dark:text-white" id="quality">
<option>Excellent</option>
<option>Good</option>
<option selected="">Fair</option>
<option>Poor</option>
</select>
</div>
<div class="mt-6 rounded-lg bg-primary/10 p-4 dark:bg-primary/20">
<div class="flex items-start">
<div class="flex-shrink-0">
<span class="material-symbols-outlined text-primary"> info </span>
</div>
<div class="ml-3">
<p class="text-sm text-primary/80 dark:text-primary/90">For more accurate sleep tracking, enable device screen-off permission in your settings.</p>
</div>
</div>
</div>
</form>
</div>
</main>
<footer class="flex-shrink-0 border-t border-slate-200 bg-background-light dark:border-slate-800 dark:bg-background-dark">
<div class="mx-auto max-w-lg p-4">
<button class="flex w-full items-center justify-center rounded-xl bg-primary px-5 py-3 text-base font-bold text-white shadow-sm transition-colors hover:bg-primary/90">Save</button>
</div>
<div class="h-safe-area-bottom"></div>
<div class="border-t border-slate-200 bg-slate-100/50 dark:border-slate-800 dark:bg-slate-900/20">
<nav class="mx-auto flex max-w-lg justify-around py-2">
<a class="flex flex-col items-center gap-1 p-2 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> dashboard </span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 rounded-full bg-primary/10 p-2 px-4 text-primary dark:bg-primary/20" href="#">
<span class="material-symbols-outlined"> fitness_center </span>
<span class="text-xs font-bold">Workouts</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> restaurant </span>
<span class="text-xs font-medium">Nutrition</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</div>
</footer>
</div>
</body></html>
